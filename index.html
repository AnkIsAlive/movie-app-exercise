<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="heading text">
			<h1>Favorite Movies</h1>

			<form id="new-movie-input">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" required />
					<label for="rating">Rating</label>
					<input type="number" min="0" max="10" id="rating" required />
					<button id="submit-btn" type="submit">Submit</button>
				</div>
			</form>
		</div>
		<hr />
		<table class="table">
			<thead class="thead">
				<tr>
					<th scope="col">Title<i id="title" class="fas fa-sort-down"></i></th>
					<th scope="col">
						Rating<i id="rating" class="fas fa-sort-down"></i>
					</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody id="movie-table-body"></tbody>
		</table>
		<script
			src="https://code.jquery.com/jquery-3.6.1.js"
			integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
